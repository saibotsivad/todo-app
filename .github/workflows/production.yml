name: production-deploy

on:
  push:
    branches: [ master ]

jobs:
  build:
    environment: prod
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x ]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build
    - run: export STAGE="dev" && npm run deploy
    - run: echo "do integration tests of the api aka test every endpoint and auth flows"
    - run: echo "deploy to prod if tests pass using blue green setup"
